version: '3.8'

services:
  # ===================== APPLICATION =====================
  hotel-booking-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel-booking-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/hotel_booking_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_MONGODB_URI=mongodb://mongo-db:27017
      - SPRING_DATA_MONGODB_DATABASE=hotel_statistics_db
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres-db
      - mongo-db
      - kafka
    networks:
      - hotel-network

  # ===================== POSTGRESQL =====================
  postgres-db:
    image: postgres:15
    container_name: hotel-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hotel_booking_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hotel-network

  # ===================== MONGODB =====================
  mongo-db:
    image: mongo:7.0
    container_name: hotel-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - hotel-network

  # ===================== ZOOKEEPER =====================
  zookeeper:
    image: confluent/cp-zookeeper:7.5.0
    container_name: hotel-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - hotel-network

  # ===================== KAFKA =====================
  kafka:
    image: confluent/cp-kafka:7.5.0
    container_name: hotel-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka:9093,OUTSIDE://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_LISTENERS=INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS="user-registration-topic:1:1,room-booking-topic:1:1"
    depends_on:
      - zookeeper
    networks:
      - hotel-network

# ===================== VOLUMES =====================
volumes:
  postgres-data:
  mongo-data:

# ===================== NETWORKS =====================
networks:
  hotel-network:
    driver: bridge
